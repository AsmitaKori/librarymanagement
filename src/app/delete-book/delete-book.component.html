<div class="col-md-5 offset-md-4 card card-body mt-5">
    <form #deleteBook="ngForm" (ngSubmit)="delete(deleteBook)">
        <h1 class="bg-info text-light card" align="center">Delete Book</h1>
        <h6 class="text-danger float-right">*Required Field</h6>
        <div class="form-group">
            <label class="text-success" for="bookId">Book Id<h6 class="text-danger float-right">*</h6></label>
            <input type="number" #bookId="ngModel" ngModel name="bookId" id="bookId" class="form-control" required
                placeholder="Enter Book Id to delete">
            <div *ngIf="bookId.touched && bookId.invalid">
                <p class="alert alert-danger"> *This field is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-right" [disabled]="deleteBook.invalid">Delete </button>
    </form>
</div>
