<div class="col-md-5 offset-md-4 card card-body mt-5">
    <form #searchBook="ngForm" (ngSubmit)="search(searchBook)">
        <h1 class="bg-info text-light card" align="center">Search Book</h1>
        <h6 class="text-danger float-right">*Required Field</h6>
        <div class="form-group">
            <label class="text-success" for="bookName">Book Name<h6 class="text-danger float-right">*</h6></label>
            <input type="text" #bookName="ngModel" ngModel name="bookName" id="bookName" class="form-control" required
                placeholder="Enter Book name to delete">
            <div *ngIf="bookName.touched && bookName.invalid">
                <p class="alert alert-danger"> *This field is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-right" [disabled]="searchBook.invalid">Search </button>
    </form>
</div>
<div class="col-md-9 offset-md-2 card card-body mt-3">
    <table class="table table-bordered table-hover table-striped">
        <thead class="bg-info">
            <td>Book Id</td>
            <td>Book Name</td>
            <td>First Author</td>
            <td>Second Author</td>
            <td>Year Of Publication</td>
            <td>Publisher</td>
        </thead>
        <tbody>
            <tr *ngFor='let book of books'>
                <td>{{book.bookId}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.firstAuthor}}</td>
                <td>{{book.secondAuthor}}</td>
                <td>{{book.yearOfPublication}}</td>
                <td>{{book.publisher}}</td>
            </tr>
        </tbody>
    </table>
</div>
