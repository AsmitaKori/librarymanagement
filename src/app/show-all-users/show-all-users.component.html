<div class="col-md-9 offset-md-2 card card-body mt-3">
    <table class="table table-bordered table-hover table-striped">
        <thead class="bg-info">
            <td>User Id</td>
            <td>User Name</td>
            <td>User email</td>
            <td>User Password</td>
            <td>Type</td>
        </thead>
        <tbody>
            <tr *ngFor='let user of users'>
                <td>{{user.userId}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.emailId}}</td>
                <td>{{user.password}}</td>
                <td>{{user.type}}</td>
            </tr>
        </tbody>
    </table>
</div>
