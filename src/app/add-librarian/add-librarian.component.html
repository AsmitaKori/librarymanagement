<div class="col-md-5 offset-md-4 card card-body mt-5">
    <form #addLibrarian="ngForm" (ngSubmit)="librarian(addLibrarian)">
        <h1 class="bg-success text-light card" align="center">Add Librarian</h1>
        <h6 class="text-danger float-right">*Required Fields</h6>
       
        <div class="form-group">
            <label for="userName" class="text-success">Name<h6 class="text-danger float-right">*</h6></label>
            <input type="text" #userName="ngModel" ngModel name="userName" id="userName" class="form-control" required
                placeholder="Enter librarian Name">
            <div *ngIf="userName.touched && userName.invalid">
                <p class="alert alert-danger"> This field is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="emailId" class="text-success">Email<h6 class="text-danger float-right">*</h6></label>
            <input type="email" #emailId="ngModel" ngModel name="emailId" id="emailId" class="form-control"
                required placeholder="Enter User Email" >
            <div *ngIf="emailId.touched && emailId.invalid">
                <p class="alert alert-danger"> This field is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="text-success">Password<h6 class="text-danger float-right">*</h6>
                </label>
            <input type="password" #password="ngModel" ngModel name="password" id="password"
                class="form-control" required placeholder="Enter user password">
            <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger"> This field is required</p>
            </div>
        </div>
        
       
        <button type="submit" class="btn btn-success float-right" [disabled]="addLibrarian.invalid">Add</button>


    </form>
</div>
